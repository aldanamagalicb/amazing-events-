<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Amazing Events | Contact</title>

    <meta name="description" content="Amazing Events Web" />
    <meta name="author" content="Aldana Chavez Bravo" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container">
        <img class="logo" src="../assets/images/logo.png" alt="Logo" />
      </div>
      <nav class="nav-container">
        <a href="../index.html" class="inactive">Home</a>
        <a href="./upcomingevents.html" class="inactive">Upcoming Events</a>
        <a href="./pastevents.html" class="inactive">Past Events</a>
        <a href="#" class="active">Contact</a>
        <a href="./stats.html" class="inactive">Stats</a>
      </nav>
    </header>
    <div class="banner">
      <h2>CONTACT</h2>
    </div>
    <main class="main-container">
      <div class="form-container">
        <form action="./show_data.html" method="get">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="Name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="msg">Message:</label>
              <input type="text" class="form-control about-text" id="msg" name="message">
            </div>
            <input type="submit" value="Submit">
          </form>
      </div>
    </main>
    <footer class="footer">
      <div class="social-container">
        <a href="#"
          ><img
            class="social-icons"
            src="../assets/images/instagram.png"
            alt="Instagram"
        /></a>
        <a href="#"
          ><img
            class="social-icons"
            src="../assets/images/facebook.png"
            alt="Facebook"
        /></a>
        <a href="#"
          ><img
            class="social-icons"
            src="../assets/images/whatsapp.png"
            alt="Whatsapp"
        /></a>
      </div>
      <div class="title-footer">
        <h2>Cohort 35/36</h2>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
